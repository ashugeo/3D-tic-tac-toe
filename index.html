<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>3D Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.min.css">
    <script src="script.js" charset="utf-8"></script>
</head>
<body>
    <div class="wrap">
        <h1>3D Tic Tac Toe</h1>

        <div class="ttt">
            <div class="plane-1">
                <div class="row-1">
                    <div class="cell-1">
                        <div class="marble red"></div>
                    </div>
                    <div class="cell-2">
                        <div class="marble red"></div>

                    </div>
                    <div class="cell-3">
                        <div class="marble black"></div>
                    </div>
                </div>
                <div class="row-2">
                    <div class="cell-1">
                        <div class="marble red"></div>
                    </div>
                    <div class="cell-2">
                        <div class="marble red"></div>
                    </div>
                    <div class="cell-3">
                        <div class="marble red"></div>
                    </div>
                </div>
                <div class="row-3">
                    <div class="cell-1">
                        <div class="marble black"></div>
                    </div>
                    <div class="cell-2">
                        <div class="marble black"></div>
                    </div>
                    <div class="cell-3">
                        <div class="marble red"></div>
                    </div>
                </div>
            </div>
            <div class="plane-2">
                <div class="row-1">
                    <div class="cell-1">
                        <div class="marble red"></div>
                    </div>
                    <div class="cell-2">
                        <div class="marble black"></div>
                    </div>
                    <div class="cell-3">
                        <div class="marble black"></div>
                    </div>
                </div>
                <div class="row-2">
                    <div class="cell-1">
                        <div class="marble black"></div>
                    </div>
                    <div class="cell-2">
                        <div class="marble red"></div>
                    </div>
                    <div class="cell-3">
                        <div class="marble black"></div>
                    </div>
                </div>
                <div class="row-3">
                    <div class="cell-1">
                        <div class="marble red"></div>
                    </div>
                    <div class="cell-2">
                        <div class="marble black"></div>
                    </div>
                    <div class="cell-3">
                        <div class="marble black"></div>
                    </div>
                </div>
            </div>
            <div class="plane-3">
                <div class="row-1">
                    <div class="cell-1">
                        <div class="marble black"></div>
                    </div>
                    <div class="cell-2">
                        <div class="marble red"></div>
                    </div>
                    <div class="cell-3">
                        <div class="marble red"></div>
                    </div>
                </div>
                <div class="row-2">
                    <div class="cell-1">
                        <div class="marble black"></div>
                    </div>
                    <div class="cell-2">
                        <div class="marble red"></div>
                    </div>
                    <div class="cell-3">
                        <div class="marble black"></div>
                    </div>
                </div>
                <div class="row-3">
                    <div class="cell-1">
                        <div class="marble black"></div>
                    </div>
                    <div class="cell-2">
                        <div class="marble red"></div>
                    </div>
                    <div class="cell-3">
                        <div class="marble black"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
